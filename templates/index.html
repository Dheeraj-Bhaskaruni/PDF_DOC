<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to DOCX Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">PDF to DOCX Converter</h3>
                    </div>
                    <div class="card-body">
                        <form action="/" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="pdf_file" class="form-label">Select PDF</label>
                                <input type="file" class="form-control" name="pdf_file" accept=".pdf">
                            </div>

                            <div class="mb-3">
                                <label for="page_range" class="form-label">Page Range (e.g., 1-3, 5, 7)</label>
                                <input type="text" class="form-control" name="page_range" placeholder="e.g., 1-3, 5, 7">
                            </div>

                            <div class="mb-3">
                                <label for="output_format" class="form-label">Output Format</label>
                                <select class="form-select" name="output_format">
                                    <option value="docx">DOCX</option>
                                    <option value="doc">DOC</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-success">Upload and Convert</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
